
<div class="mat-elevation-z8 dataTable">
    <table mat-table  [dataSource]="myAppliedjobArray" matSort aria-label="Elements">
      <!-- Id Column -->
       <ng-container matColumnDef="Company">
        <th mat-header-cell  *matHeaderCellDef mat-sort-header>Company</th>
        <td mat-cell *matCellDef="let row"> {{row.appliedJobsCompany}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="appliedJobName">
        <th mat-header-cell class="w-75" *matHeaderCellDef mat-sort-header>Profile</th>
        <td mat-cell *matCellDef="let row"> {{row.appliedJobsName}} </td>
      </ng-container>

       <!-- Name Column -->
       <ng-container matColumnDef="Location">
        <th mat-header-cell class="w-75" *matHeaderCellDef mat-sort-header>Location</th>
        <td mat-cell *matCellDef="let row"> {{row.appliedJobsLocation}} </td>
      </ng-container>

       <!-- Name Column -->
        <ng-container matColumnDef="PostLevel">
        <th mat-header-cell class="w-75" *matHeaderCellDef mat-sort-header>PostLevel</th>
        <td mat-cell *matCellDef="let row"> {{row.appliedJobsPostLevel}} </td>
      </ng-container>

      <ng-container matColumnDef="Remove">
        <th mat-header-cell class="w-75" *matHeaderCellDef mat-sort-header>Remove</th>
        <td mat-cell *matCellDef="let row"> 
            <button class="btn" (click)="deleteAppliedJob(row.appliedJobsId)"><i class="fa fa-fw fa-trash"></i></button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <!-- <div class="pagenumber">
        <pagination-controls (pageChange)="p =$event"></pagination-controls>
    </div> -->
  </div>
