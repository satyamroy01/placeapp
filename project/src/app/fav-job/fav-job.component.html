
<div class="mat-elevation-z8 dataTable">
    <table mat-table  [dataSource]="myFavJobArray" matSort aria-label="Elements">
        <ng-container matColumnDef="Remove">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Trash</th>
        </ng-container>
      <!-- Company Column -->
       <ng-container matColumnDef="Company">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Company</th>
        <td mat-cell *matCellDef="let row"> {{row.favJobCompany}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="favJobName">
        <th mat-header-cell class="w-75" *matHeaderCellDef mat-sort-header>Profile</th>
        <td mat-cell *matCellDef="let row"> {{row.favJobName}} </td>
      </ng-container>

       <!-- location Column -->
       <ng-container matColumnDef="Location">
        <th mat-header-cell class="w-75" *matHeaderCellDef mat-sort-header>Location</th>
        <td mat-cell *matCellDef="let row"> {{row.favJobLocation}} </td>
      </ng-container>

       <!-- level Column -->
        <ng-container matColumnDef="PostLevel">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>PostLevel</th>
        <td mat-cell *matCellDef="let row"> {{row.favJobPostLevel}} </td>
      </ng-container>

       <!-- Delete Column -->
       <ng-container matColumnDef="Trash">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Trash</th>
        <td mat-cell *matCellDef="let row"> 
            <button class="btn" (click)="deleteFav(row.favJobId)"><i class="fa fa-fw fa-trash"></i></button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <!-- <div class="pagenumber">
        <pagination-controls (pageChange)="p =$event"></pagination-controls>
    </div> -->
  </div>
